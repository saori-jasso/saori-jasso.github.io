    <style type="text/css">
        table{
            border: 1px solid #C5C5C5; border-collapse: collapse; 
            width: 50%; 
            font-family: Arial, Helvetica, sans-serif
        }
        th,td{
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color:#00D9FF ;
        }
        tr:hover{
            background-color:deeppink ;
        }

    </style>

<body>
    <h1>Unidad 3 | Actividad 02 :: Tema (Alert, Confirm & Prompt)</h1>
    <script>
        let numTabla,numValores; 
        do{
            numTabla=window.prompt("¿Cuál tabla de multiplicar deseas realizar? [1-10]");
            numTabla=Number(numTabla); //Convertir a número
        }while(numTabla<1 || numTabla>10);
        do{
            numValores=window.prompt("¿Cuántos valores deseas mostrar? [10-100]");
            numValores=Number(numValores); //Convertir a número
        }while(numValores<10 || numValores>100);
        let i; 
        document.write("<table>");
        document.write("<tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr>");
        for(i=1;i<=numValores;i++){
            document.write("<tr><td>"+i+"</td><td>"+numTabla+" + "+i+" = "+(numTabla+i)+"</td><td>"+numTabla+" x "+i+" = "+(numTabla*i)+"</td></tr>");
        }
        document.write("</table>");
    </script>
    
</body>
